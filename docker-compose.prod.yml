services:
  # Main API application
  api:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/smartleadrouter
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
      - redis
    networks:
      - app-network

  # PostgreSQL database
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_DB=smartleadrouter
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Legacy Flask webhook server (for backward compatibility)
  flask-webhook:
    build: .
    restart: unless-stopped
    environment:
      - GHL_PRIVATE_TOKEN=${GHL_PRIVATE_TOKEN}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
    command: ["python", "webhook_server.py"]
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:
