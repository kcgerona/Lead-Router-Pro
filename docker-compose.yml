services:
  # Main API application
  api:
    container_name: dsp-api
    build: . 
    ports:
      - "${PORT}:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/smart_lead_router.db
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      - TENANT_DOMAIN=${DEFAULT_TENANT_DOMAIN}
      - TENANT_NOTIFICATION_EMAIL=${TENANT_NOTIFICATION_EMAIL}
      # SMTP Configuration for 2FA emails
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@dockside.life}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Dockside Pro Security}
    depends_on:
      - redis
    volumes:
      - .:/app
      - sqlite_data:/app/data
    networks: 
      - app-network
    command: ["uvicorn", "main_working_final:app", "--host", "0.0.0.0", "--port", "8000"]

  # SQLite database (via volume mount)
  # Note: SQLite doesn't need a separate container, we use volume mounts
  # The database file will be stored in the sqlite_data volume

  # Redis for caching and sessions
  redis:
    container_name: dsp-redis
    image: redis:7-alpine 
    ports:
      - "6380:6379"
    volumes: 
      - redis_data:/data 
    networks: 
      - app-network

  # Legacy Flask webhook server (deprecated - webhooks now handled by main API)
  # flask-webhook:
  #   build: . 
  #   container_name: dsp-flask-webhook
  #   ports:
  #     - "127.0.0.1:3000:3000"
  #   environment:
  #     - GHL_PRIVATE_TOKEN=${GHL_PRIVATE_TOKEN}
  #     - GHL_LOCATION_ID=${GHL_LOCATION_ID}
  #   command: ["python", "webhook_server.py"]
  #   volumes: 
  #     - uploads_data:/app/uploads 
  #     - logs_data:/app/logs 
  #     - sqlite_data:/app/data
  #   networks: 
  #     - app-network

  # Database backup service (optional)
  db-backup:
    container_name: dsp-backup
    image: alpine:latest
    volumes:
      - sqlite_data:/data
      - ./backups:/backups
    command: |
      sh -c "
      while true; do
        echo 'Creating backup...'
        cp /data/smart_lead_router.db /backups/smart_lead_router_$(date +%Y%m%d_%H%M%S).db
        echo 'Backup completed'
        sleep 86400
      done
      "
    restart: unless-stopped
  
  sqlite-web:
    container_name: dsp-sqlite-web
    image: coleifer/sqlite-web
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - sqlite_data:/data
    command: sqlite_web --host 0.0.0.0 /data/smart_lead_router.db
    networks:
      - app-network
      
networks: 
  app-network: 
    driver: bridge

volumes: 
  sqlite_data:
    driver: local
  redis_data: 
    driver: local
  uploads_data: 
    driver: local
  logs_data:
    driver: local
