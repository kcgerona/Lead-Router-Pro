events {
    worker_connections 1024;
}

http {
    upstream sqlite-web {
        server sqlite-web:8080;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name v2.dockside.life;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name v2.dockside.life;

        # SSL certificates (use Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/v2.dockside.life/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/v2.dockside.life/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        auth_basic "SQLite Web Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass http://sqlite-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
